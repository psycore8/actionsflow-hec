# origin:  MarcMogdanz /actionsflow-workflows 
on:
  rss:
    url:
      # myDealz
      - {{ secrets.MYDEALZ_RSS_URL }}
    config:
      filterOutputs:
        title: 1
        link: 1
      format: |
        // remove "
        // max length for slack is 151, use 140 to have space for an emoji
        item.title = item.title.split('"').join("").substring(0, 140);
        return item;
jobs:
  notify:
    name: Send notifications
    runs-on: ubuntu-latest
    steps:
      # Used for debugging
      - name: Print to console
        env:
          title: ${{ on.rss.outputs.title }}
          link: ${{ on.rss.outputs.link }}
        run: |
          echo title: $title
          echo link: $link
      - name: Slack notification
        uses: Ilshidur/action-slack@2.1.0
        env:
          title: ${{ on.rss.outputs.title }}
          link: ${{ on.rss.outputs.link }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_RSS_DEALS }}
          SLACK_CUSTOM_PAYLOAD: '{ "text": "{{ title }}", "blocks": [ { "type": "header", "text": { "type": "plain_text", "text": ":moneybag: {{ title }}", "emoji": true } }, { "type": "section", "text": { "type": "mrkdwn", "text": "<{{ link }}|Click here to open>" } }, { "type": "divider" } ] }'
