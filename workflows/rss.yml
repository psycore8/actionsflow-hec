on:
  rss:
    url: "https://www.mydealz.de/rssx/keyword-alarm/hri7Um2qg3YsPVKhdcmks6GY3YIqnm7wSbZbAo6AYzc."
jobs:
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - name: Print Outputs
        env:
          title: ${{on.rss.outputs.title}}
          contentSnippet: ${{on.rss.outputs.contentSnippet}}
          link: ${{on.rss.outputs.link}}
        run: |
          echo title: $title
          echo contentSnippet: $contentSnippet
          echo link: $link
